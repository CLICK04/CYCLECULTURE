<body class="contact-body">
    <div class="contact-container">
        <p>You can write to us here!</p>
        <form class="contact-form" id="contactForm" action="https://formspree.io/f/{your-form-id}" method="POST">
            <label for="contact">Email or Number</label>
            <input type="text" id="contact" name="contact" placeholder="Your email or phone number" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="formResponse" style="display:none;"></p>
    </div>
    
    <script src="path/to/your/script.js"></script>
</body>




<div class="contact-page-social-icons">
    <a href="https://www.instagram.com/itscycleculture/" target="_blank" class="contact-page-social-icon">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://x.com/itscycleculture" target="_blank" class="contact-page-social-icon">
        <i class="fab fa-twitter"></i>
    </a>
    <a href="https://www.linkedin.com/company/itscycleculture/" target="_blank" class="contact-page-social-icon">
        <i class="fab fa-linkedin"></i>
    </a>
</div>
